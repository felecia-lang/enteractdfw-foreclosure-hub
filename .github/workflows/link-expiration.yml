name: Link Expiration Job

on:
  schedule:
    # Runs daily at 2:00 AM UTC (8:00 PM CST / 9:00 PM CDT)
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions UI

jobs:
  check-link-expiration:
    name: Check & Deactivate Expired Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run link expiration job
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npx tsx runLinkExpirationJobScheduled.ts

      - name: Upload execution log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: link-expiration-log-${{ github.run_id }}
          path: |
            *.log
            reports/
          if-no-files-found: ignore
          retention-days: 30
